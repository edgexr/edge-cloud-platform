artefacts:
- artefactid: pa-dockerapp10fedappco
  appproviderid: fedappco
  artefactname: dockerapp
  artefactversioninfo: "1.0"
  artefactvirttype: CONTAINER_TYPE
  artefactdescriptortype: COMPONENTSPEC
  componentspec:
  - componentname: pa-dockerapp10fedappco
    images:
    - e2e-test-file-id-2
    numofinstances: 1
    restartpolicy: RESTART_POLICY_ALWAYS
    commandlineparams:
      command:
      - -text="hello world"
    exposedinterfaces:
    - interfaceid: tcp-81
      commprotocol: TCP
      commport: 81
      visibilitytype: VISIBILITY_EXTERNAL
    - interfaceid: tcp-443
      commprotocol: TCP
      commport: 443
      visibilitytype: VISIBILITY_EXTERNAL
    - interfaceid: udp-10002
      commprotocol: UDP
      commport: 10002
      visibilitytype: VISIBILITY_EXTERNAL
    computeresourceprofile:
      cpuarchtype: ISA_X86_64
      numcpu: "1"
      memory: 1024
- artefactid: pa-k8sapp10fedappco
  appproviderid: fedappco
  artefactname: k8sapp
  artefactversioninfo: "1.0"
  artefactvirttype: CONTAINER_TYPE
  artefactdescriptortype: COMPONENTSPEC
