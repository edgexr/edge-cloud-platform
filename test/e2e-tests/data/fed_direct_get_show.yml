      commandargs:
      - '"-text=\"hello world\""'
    exposedinterfaces:
    - interfaceid: tcp-80
      commprotocol: TCP
      commport: 80
      visibilitytype: VISIBILITY_EXTERNAL
    - interfaceid: tcp-443
      commprotocol: TCP
      commport: 443
      visibilitytype: VISIBILITY_EXTERNAL
    - interfaceid: udp-10002
      commprotocol: UDP
      commport: 10002
      visibilitytype: VISIBILITY_EXTERNAL
    computeresourceprofile:
      cpuarchtype: ISA_X86_64
      numcpu: "0.5"
