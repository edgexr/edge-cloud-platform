regiondata:
- region: local
  appdata:
    apps:
    - key:
        organization: AcmeAppCo
        name: someapplication1
        version: "1.0"
      imagepath: registry.mobiledgex.net/AcmeAppCo/someapplication1:1.0
      imagetype: Docker
      accessports: tcp:80,tcp:443,udp:10002
      defaultflavor:
        name: x1.small
      deployment: kubernetes
      deploymentmanifest: |
        apiVersion: v1
        kind: Service
        metadata:
          name: someapplication110-tcp
          labels:
            run: someapplication11.0
        spec:
          type: LoadBalancer
          ports:
          - name: tcp80
            protocol: TCP
            port: 80
            targetPort: 80
          - name: tcp443
            protocol: TCP
            port: 443
            targetPort: 443
          selector:
            run: someapplication11.0
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: someapplication110-udp
          labels:
            run: someapplication11.0
        spec:
          type: LoadBalancer
          ports:
          - name: udp10002
            protocol: UDP
            port: 10002
            targetPort: 10002
          selector:
            run: someapplication11.0
        ---
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: someapplication110-deployment
        spec:
          replicas: 1
          selector:
            matchLabels:
              run: someapplication11.0
          template:
            metadata:
              labels:
                run: someapplication11.0
                mexDeployGen: kubernetes-basic
            spec:
              volumes:
              imagePullSecrets:
              - name: registry.mobiledgex.net
              containers:
              - name: someapplication110
                image: registry.mobiledgex.net/AcmeAppCo/someapplication1:1.0
                imagePullPolicy: Always
                ports:
                - containerPort: 80
                  protocol: TCP
                - containerPort: 443
                  protocol: TCP
                - containerPort: 10002
                  protocol: UDP
      deploymentgenerator: kubernetes-basic
      androidpackagename: com.acme.someapplication1
      accesstype: LoadBalancer
      globalid: local-someapplication110acmeappco
