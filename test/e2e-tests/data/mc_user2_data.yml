regiondata:
- region: local
  appdata:
    clusterinsts:
    - key:
        clusterkey:
          name: SmallCluster
          organization: AcmeAppCo
        cloudletkey:
          organization: dmuus
          name: dmuus-cloud-1
      flavor:
        name: x1.small
      ipaccess: Dedicated
      nummasters: 1
      numnodes: 1
      autoscalepolicy: scale1
    - key:
        clusterkey:
          name: SmallCluster
          organization: AcmeAppCo
        cloudletkey:
          organization: dmuus
          name: dmuus-cloud-2
      flavor:
        name: x1.small
      ipaccess: Shared
      nummasters: 1
      numnodes: 1

    apps:
    - key:
        organization: AcmeAppCo
        name: someapplication1
        version: "1.0"
      imagepath: registry.mobiledgex.net/AcmeAppCo/someapplication1:1.0
      imagetype: Docker
      deployment: "kubernetes"
      defaultflavor:
        name: x1.small
      accessports: "tcp:80,tcp:443,udp:10002"
      androidpackagename: com.acme.someapplication1
      authpublickey: "publickey"
    - key:
        organization: AcmeAppCo
        name: autoprovapp
        version: "1.0"
      imagepath: registry.mobiledgex.net/AcmeAppCo/someapplication1:1.0
      imagetype: Docker
      deployment: "kubernetes"
      defaultflavor:
        name: x1.small
      accessports: "tcp:81"
      autoprovpolicies:
      - autoprov1
    - key:
        organization: AcmeAppCo
        name: autoprovappd
        version: "1.0"
      imagepath: registry.mobiledgex.net/AcmeAppCo/someapplication1:1.0
      imagetype: Docker
      deployment: docker
      defaultflavor:
        name: x1.small
      accessports: "tcp:81"
      autoprovpolicies:
      - autoprov1
    - key:
        organization: platos
        name: platosEnablingLayer
        version: "1.0"
      imagepath: registry.mobiledgex.net/platos/dummyvalue
      imagetype: Docker
      deployment: "kubernetes"
      defaultflavor:
        name: x1.small
      accessports: "tcp:64000"

    appinstances:
    - key:
        name: someapplication1
        organization: AcmeAppCo
        cloudletkey:
          organization: dmuus
          name: dmuus-cloud-1
      appkey:
        organization: AcmeAppCo
        name: someapplication1
        version: "1.0"
      clusterkey:
        name: SmallCluster
        organization: AcmeAppCo
      flavor:
        name: x1.small
    - key:
        name: someapplication1
        organization: AcmeAppCo
        cloudletkey:
          organization: dmuus
          name: dmuus-cloud-2
      appkey:
        organization: AcmeAppCo
        name: someapplication1
        version: "1.0"
      clusterkey:
        name: SmallCluster
        organization: AcmeAppCo
      flavor:
        name: x1.small
    - key:
        name: someapplication12
        organization: AcmeAppCo
        cloudletkey:
          organization: dmuus
          name: dmuus-cloud-2
      appkey:
        organization: AcmeAppCo
        name: someapplication1
        version: "1.0"
      flavor:
        name: x1.small

    autoscalepolicies:
    - key:
        organization: AcmeAppCo
        name: scale1
      minnodes: 1
      maxnodes: 5
      stabilizationwindowsec: 2
      targetcpu: 0.7
      targetmem: 0.7
      targetactiveconnections: 200

    autoprovpolicies:
    - key:
        name: autoprov1
        organization: AcmeAppCo
      deployclientcount: 3
      deployintervalcount: 3
      undeployclientcount: 1
      undeployintervalcount: 3
      cloudlets:
      - key:
          organization: dmuus
          name: dmuus-cloud-1
      - key:
          organization: dmuus
          name: dmuus-cloud-2

