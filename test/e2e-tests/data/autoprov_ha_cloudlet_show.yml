regiondata:
- region: local
  appdata:
    cloudlets:
    - key:
        organization: dmuus
        name: dmuus-cloud-1
      location:
        latitude: 31
        longitude: -91
      ipsupport: Dynamic
      numdynamicips: 254
      state: Ready
      platformtype: fakeinfra
      flavor:
        name: DefaultPlatformFlavor
      physicalname: dmuus-cloud-1
      envvar:
        FAKE_RAM_MAX: "409600"
        FAKE_VCPUS_MAX: "500"
        foo: bar
      containerversion: "2019-10-24"
      deployment: docker
      trustpolicystate: NotPresent
      resourcequotas:
      - name: RAM
        alertthreshold: 100
      - name: vCPUs
        alertthreshold: 100
      - name: External IPs
        alertthreshold: 100
      defaultresourcealertthreshold: 80
      gpuconfig:
        driver:
          name: gpu-driver-dmuus-1
          organization: dmuus
      dnslabel: dmuus-cloud-1-dmuus
      rootlbfqdn: shared.dmuus-cloud-1-dmuus.local.edgecloude2e.net
      licenseconfigstoragepath: local/dmuus/gpu-driver-dmuus-1/cloudlet/licenseconfig/dmuus-cloud-1/license.conf
      infraflavors:
      - name: x1.tiny
        vcpus: 1
        ram: 1024
        disk: 20
      - name: x1.small
        vcpus: 2
        ram: 4096
        disk: 40
